name: Cypress Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Start the application
        run: npm start

      - name: Run Cypress tests
        uses: cypress-io/github-actions@v2
        with:
          build: npm run build
          start: npm start
